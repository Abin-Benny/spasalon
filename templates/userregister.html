<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Salon Owner Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{% static 'styles/style.css' %}" rel="stylesheet"/>
</head>
<body>
<!--Header Section Starts-->
    <header>
                    <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top shadow">
                        <a class="navbar-brand text-success text-light" href="{% url 'index' %}">Spa<span class="text-success">Salon</span></a>
                        <button class="navbar-toggler bg-success" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarText">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link text-success" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-success" href="{% url 'userlogin' %}">Appointment</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-success" href="{% url 'salonlogin' %}">Salon Login</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
    </header>
<!--Header Section Ends-->
<!--Registration Part Starts-->
 <section class="sreg" id="sreg">
        <div class="container-fluid">
            <div class="htop">
                <h4>User <span>Register Form</span></h4>
            </div>
            <div class="row">
                <div class="col-12">
                        <form method="POST" name="contact" action="">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="fname">First Name</label>
                                    <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required>
                                    <span id="lfname"></span>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lname">Last Name</label>
                                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" required>
                                    <span id="llname"></span>
                                </div>
                            </div>
                             <div class="form-group">
                                 <label for="email">Email</label>
                                 <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                 <span id="lemail"></span>
                             </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                <span id="lpassword"></span>
                            </div>
                            <div class="form-group">
                                <label for="cpassword">Confirm Password</label>
                                <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm Password" required>
                                <span id="lcpassword"></span>
                            </div>
                            <div class="form-group">
                                 <label for="mobile">Mobile</label>
                                 <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile" required>
                                 <span id="lmobile"></span>
                             </div>
                             <div class="form-group">
                                 <label for="address">Address</label>
                                 <textarea class="form-control" id="address" name="address" rows="3" placeholder="Address" required></textarea>
                                 <span id="laddress"></span>
                             </div>
                             <center>
                                 <button type="submit" class="btn btn-success">Submit</button>
                             </center>
                        </form>
                </div>
            </div>
        </div>
    </section>

<!--Registration Part Ends-->
<!--Footer Section Starts-->
   <footer>
       <div class="container-fluid">
           <div class="row">
               <div class="col-12">
                   <center>
                       <p>Created By <a href="{% url 'index' %}"><span>Abin Benny</span></a> | <span class="far fa-copyright"></span> 2021 All Rights Reserved.</p>
                   </center>
               </div>
           </div>
       </div>
   </footer>
<!--Footer Section Ends-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
