<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Write Reviews</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{% static 'styles/style.css' %}" rel="stylesheet"/>
</head>
<body class="feed">
<!--Header Section Starts-->
   <header>
                    <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top shadow">
                        <a class="navbar-brand text-success text-light" href="{% url 'userhome' %}">Spa<span class="text-success">Salon</span></a>
                        <button class="navbar-toggler bg-success" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarText">
                            <ul class="navbar-nav mr-auto">
                               <li class="nav-item active">
                                    <a class="nav-link text-success" href="{% url 'userhome' %}">Home<span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-success" href="{% url 'logouts' %}">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
    </header>
<!--Header Section Ends-->
<!--Review  Section Starts-->
<section class="sreg">
        <div class="container-fluid">
            <div class="htop">
                <h4>Review <span>Form</span></h4>
            </div>
            <div class="row">
                <div class="col-12">
                        <form method="POST" name="contact" action="{%url 'submitreviews' sid %}">
                             {%csrf_token%}
                             <div class="form-group">
                                 <label for="name">Name</label>
                                 <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                                 <span id="lname"></span>
                             </div>
                             <div class="form-group">
                                 <label for="review">Review</label>
                                 <textarea class="form-control" id="review" name="review" rows="3" placeholder="Review" required></textarea>
                                 <span id="laddress"></span>
                             </div>
                             <center>
                                 <button type="submit" class="btn btn-success">Submit</button>
                             </center>
                        </form>
                </div>
            </div>
        </div>
    </section>
<!--Footer Section Starts-->
   <footer>
       <div class="container-fluid">
           <div class="row">
               <div class="col-12">
                   <center>
                       <p>Created By <a href="{% url 'userhome' %}"><span>Abin Benny</span></a> | <span class="far fa-copyright"></span> 2021 All Rights Reserved.</p>
                   </center>
               </div>
           </div>
       </div>
   </footer>
<!--Footer Section Ends-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
