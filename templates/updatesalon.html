<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Update Salon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{% static 'styles/style.css' %}" rel="stylesheet"/>
</head>
<body id="addsal">
<!--Header Section Starts-->
    <header>
                    <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top shadow">
                        <a class="navbar-brand text-success text-light" href="{% url 'salonhome' %}">Spa<span class="text-success">Salon</span></a>
                        <button class="navbar-toggler bg-success" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarText">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link text-success" href="{% url 'salonhome' %}">Home <span class="sr-only">(current)</span></a>
                                </li>
                                 <li class="nav-item">
                                    <a class="nav-link text-success" href="#">Appointments</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-success" href="{% url 'bookings' %}">Bookings</a>
                                </li>
                                 <li class="nav-item">
                                    <a class="nav-link text-success" href="{% url 'logouts' %}">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
    </header>
<!--Header Section Ends-->
<!--Updation Part Starts-->
<section class="addsal">
        <div class="container-fluid">
            <div class="htop text-white">
                <h4>Update <span>Salon</span></h4>
            </div>
            <div class="row">
                <div class="col-12">
                    {% for i in udetail %}
                        <form method="POST" name="contact" enctype="multipart/form-data" action="{%url 'updatesalon' %}">
                            {%csrf_token%}
                             <div class="form-group">
                                 <label for="salonname">Salon Name</label>
                                 <input type="text" class="form-control" id="salonname" name="salonname" value="{{i.Salon_name}}" placeholder="Salon Name">
                                 <span id="lsalon"></span>
                             </div>
                            <div class="form-group">
                                <label for="openinghours">Opening Hours</label>
                                <input type="text" class="form-control" id="openinghours" name="openinghours" value="{{i.Opening_hours}}" placeholder="Opening Hours">
                                <span id="lopeninghours"></span>
                            </div>
                            <div class="form-group">
                                 <label for="services">Services</label>
                                 <textarea class="form-control" id="services" name="services" rows="3" placeholder="Add Your Services Seperated With Commas..">{{i.Services}}</textarea>
                                 <span id="lservice"></span>
                             </div>
                            <div class="form-group">
                                 <label for="serviceprice">Service Price</label>
                                 <textarea class="form-control" id="serviceprice" name="serviceprice" rows="3" placeholder="Eg:Hair cut : Rs.90,Shaving :Rs.50 ,Body Massage :Rs1200">{{i.Service_price}}</textarea>
                                 <span id="lservice price"></span>
                             </div>
                             <div class="form-group">
                                <label for="image">Image</label>
                                 <img src="{{MEDIA_URL}}{{i.Image.url}}" height="50px" width="50px">
                                <input type="file" class="form-control" id="image" name="image">
                                <span id="limage"></span>
                            </div>
                            <div class="form-group">
                                 <label for="address">Salon Address</label>
                                 <textarea class="form-control" id="address" name="address" rows="3" placeholder="Salon Address">{{i.Address}}</textarea>
                                 <span id="laddress"></span>
                             </div>

                             <center>
                                 <button type="submit" class="btn btn-success" onclick="return submitmessage()">Submit</button>
                             </center>
                        </form>
                    {% endfor %}
                </div>
            </div>
        </div>
 </section>
<!--Updation Part Ends-->
<!--Footer Section Starts-->
   <footer>
       <div class="container-fluid">
           <div class="row">
               <div class="col-12">
                   <center>
                       <p>Created By <a href="{% url 'salonhome' %}"><span>Abin Benny</span></a> | <span class="far fa-copyright"></span> 2021 All Rights Reserved.</p>
                   </center>
               </div>
           </div>
       </div>
   </footer>
<!--Footer Section Ends-->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
