<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Add Card Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{% static 'styles/style.css' %}" rel="stylesheet"/>
</head>
<body>
<!--Registration Part Starts-->
 <section class="sreg" id="sreg">
        <div class="container-fluid">
            <div class="htop text-white">
            </div>
            <div class="row">
                <div class="col-12">
                        <form method="POST" name="reg" action="#">
                             {%csrf_token%}
                             <div class="form-group">
                                    <label for="fname">Full Name</label>
                                    <input type="text" class="form-control" id="fname" name="fname" placeholder="Full Name" required>
                            </div>
                             <div class="form-group">
                                 <label for="cardno">Card Number</label>
                                 <input type="text" class="form-control" id="cardno" name="cardno" placeholder="Card Number" required>

                             </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" class="form-control" id="cvv" name="cvv" placeholder="CVV Number" required>

                            </div>

                             <center>
                                 <button type="submit" class="btn btn-success">Submit</button>
                             </center>
                        </form>

                </div>
            </div>
        </div>
    </section>
</div>
<!--Registration Part Ends-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
